<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras de Mercado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #43aa8b;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 2rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-header {
            padding: 1.5rem;
            background-color: var(--primary);
            color: var(--white);
            text-align: center;
        }
        
        .card-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .form-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .form-control-sm {
            width: 80px;
            text-align: center;
        }
        
        .form-select {
            width: 150px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-success {
            background-color: var(--success);
            color: var(--white);
        }
        
        .btn-success:hover {
            background-color: #3aa8d8;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: var(--white);
        }
        
        .btn-danger:hover {
            background-color: #e5177a;
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: var(--white);
        }
        
        .btn-warning:hover {
            background-color: #e68717;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .btn-icon {
            padding: 0.5rem;
            width: 36px;
            height: 36px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(67, 97, 238, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s ease;
        }
        
        .stats-info {
            display: flex;
            gap: 1rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .stat-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: var(--primary-light);
            color: var(--white);
        }
        
        .category {
            margin-bottom: 2rem;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 1rem;
            color: var(--primary);
            transition: border-color 0.3s ease, color 0.3s ease;
        }
        
        .category-icon {
            font-size: 1.2rem;
        }
        
        .item-list {
            list-style: none;
        }
        
        .item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background-color: var(--light);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .item-checkbox {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .item-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .item-quantity {
            font-weight: 600;
            color: var(--primary);
            min-width: 30px;
            text-align: center;
        }
        
        .item-name {
            flex: 1;
        }
        
        .item-completed {
            text-decoration: line-through;
            color: var(--gray);
            opacity: 0.7;
        }
        
        .item-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #e9ecef;
            transition: color 0.3s ease;
        }
        
        .empty-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        /* Theme switcher styles */
        .theme-switcher {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .click-counter-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .click-counter-btn {
            padding: 0.5rem 1rem;
            background-color: var(--info);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .click-counter-btn:hover {
            background-color: var(--info-dark);
        }
        
        .click-counter-display {
            font-size: 0.9rem;
            color: var(--gray);
            transition: color 0.3s ease;
        }
        
        /* Dark theme styles */
        body.dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .dark-theme .card {
            background-color: #1e1e1e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .dark-theme .form-control {
            background-color: #2d2d2d;
            border-color: #444;
            color: #e0e0e0;
        }
        
        .dark-theme .item {
            background-color: #2d2d2d;
        }
        
        .dark-theme .item-completed {
            color: #9e9e9e;
        }
        
        .dark-theme .empty-icon {
            color: #444;
        }
        
        .dark-theme .empty-text {
            color: #9e9e9e;
        }
        
        .dark-theme .category-header {
            border-bottom-color: #444;
            color: var(--primary-light);
        }
        
        .dark-theme .stats {
            background-color: rgba(67, 97, 238, 0.2);
        }
        
        .dark-theme .click-counter-display {
            color: #9e9e9e;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-group {
                flex-direction: column;
            }
            
            .form-control, .form-select {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .theme-switcher {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-shopping-cart"></i> Lista de Compras</h1>
            </div>
            <div class="card-body">
                <div class="theme-switcher">
                    <button id="themeToggle" class="btn btn-icon" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="click-counter-container">
                        <button class="click-counter-btn" onclick="incrementClickCounter()">
                            <i class="fas fa-plus"></i> Contador
                        </button>
                        <span class="click-counter-display">Cliques: <span id="clickCount">0</span></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="text" id="itemInput" class="form-control" placeholder="O que você precisa comprar?" autofocus>
                    <input type="number" id="quantityInput" class="form-control form-control-sm" placeholder="Qtd" min="1" value="1">
                    <select id="categoryInput" class="form-control form-select">
                        <option value="Padaria"><i class="fas fa-bread-slice"></i> Padaria</option>
                        <option value="Hortifruti"><i class="fas fa-apple-alt"></i> Hortifruti</option>
                        <option value="Carnes"><i class="fas fa-drumstick-bite"></i> Carnes</option>
                        <option value="Laticínios"><i class="fas fa-cheese"></i> Laticínios</option>
                        <option value="Limpeza"><i class="fas fa-broom"></i> Limpeza</option>
                        <option value="Bebidas"><i class="fas fa-wine-bottle"></i> Bebidas</option>
                        <option value="Outros"><i class="fas fa-ellipsis-h"></i> Outros</option>
                    </select>
                    <button id="addButton" class="btn btn-primary" onclick="addItem()">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
                
                <div class="stats" id="stats">
                    <div class="stats-info">
                        <div class="stat-item">
                            <span>Total:</span>
                            <span class="stat-badge" id="totalItems">0</span>
                        </div>
                        <div class="stat-item">
                            <span>Comprados:</span>
                            <span class="stat-badge" id="completedItems">0</span>
                        </div>
                        <div class="stat-item">
                            <span>Restantes:</span>
                            <span class="stat-badge" id="remainingItems">0</span>
                        </div>
                    </div>
                    <div class="stats-actions">
                        <button class="btn btn-warning btn-sm" onclick="clearCompleted()">
                            <i class="fas fa-check-circle"></i> Limpar comprados
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="clearAll()">
                            <i class="fas fa-trash"></i> Limpar tudo
                        </button>
                    </div>
                </div>
                
                <div class="shopping-list" id="shoppingList">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-shopping-basket"></i>
                        </div>
                        <p class="empty-text">Sua lista de compras está vazia</p>
                        <p>Adicione alguns itens para começar!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variáveis globais
        let clickCount = 0;
        let themeToggleCount = 0;

        // Carrega a lista quando a página é aberta
        document.addEventListener('DOMContentLoaded', function() {
            // Carrega os contadores do localStorage
            const savedClicks = localStorage.getItem('clickCount');
            const savedThemeToggles = localStorage.getItem('themeToggleCount');
            
            if (savedClicks) {
                clickCount = parseInt(savedClicks);
                document.getElementById('clickCount').textContent = clickCount;
            }
            
            if (savedThemeToggles) {
                themeToggleCount = parseInt(savedThemeToggles);
            }
            
            // Aplica o tema salvo
            const preferredTheme = localStorage.getItem('preferredTheme');
            if (preferredTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            loadShoppingList();
            document.getElementById('itemInput').focus();
        });
        
        // Função para alternar entre temas
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeToggle = document.getElementById('themeToggle');
            const isDark = document.body.classList.contains('dark-theme');
            
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            
            // Incrementa e salva o contador de trocas de tema
            themeToggleCount++;
            localStorage.setItem('themeToggleCount', themeToggleCount);
            
            // Salva a preferência de tema
            localStorage.setItem('preferredTheme', isDark ? 'dark' : 'light');
        }
        
        // Função para incrementar o contador de cliques
        function incrementClickCounter() {
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
            localStorage.setItem('clickCount', clickCount);
            showAlert('Contador incrementado!', 'info');
        }
        
        // Adiciona um item à lista
        function addItem() {
            const itemInput = document.getElementById('itemInput');
            const quantityInput = document.getElementById('quantityInput');
            const categoryInput = document.getElementById('categoryInput');
            
            const itemName = itemInput.value.trim();
            const quantity = parseInt(quantityInput.value);
            const category = categoryInput.value;
            
            if (itemName === '') {
                showAlert('Por favor, digite o nome do item!', 'danger');
                itemInput.focus();
                return;
            }
            
            if (isNaN(quantity) || quantity <= 0) {
                showAlert('A quantidade deve ser maior que zero!', 'danger');
                quantityInput.focus();
                return;
            }
            
            // Cria um novo item
            const newItem = {
                id: Date.now(), // Usa o timestamp como ID único
                name: itemName,
                quantity: quantity,
                category: category,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            // Salva no Local Storage
            saveItem(newItem);
            
            // Limpa os campos de entrada
            itemInput.value = '';
            quantityInput.value = '1';
            itemInput.focus();
            
            // Recarrega a lista
            loadShoppingList();
            
            // Mostra feedback
            showAlert('Item adicionado com sucesso!', 'success');
        }
        
        // Salva um item no Local Storage
        function saveItem(item) {
            let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
            shoppingList.push(item);
            localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
        }
        
        // Carrega a lista de compras
        function loadShoppingList() {
            const shoppingListElement = document.getElementById('shoppingList');
            const statsElement = document.getElementById('stats');
            
            let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
            
            if (shoppingList.length === 0) {
                shoppingListElement.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-shopping-basket"></i>
                        </div>
                        <p class="empty-text">Sua lista de compras está vazia</p>
                        <p>Adicione alguns itens para começar!</p>
                    </div>
                `;
                updateStats(0, 0);
                return;
            }
            
            // Ordena por categoria e depois por data de criação
            shoppingList.sort((a, b) => {
                if (a.category < b.category) return -1;
                if (a.category > b.category) return 1;
                return new Date(a.createdAt) - new Date(b.createdAt);
            });
            
            // Agrupa itens por categoria
            const itemsByCategory = {};
            shoppingList.forEach(item => {
                if (!itemsByCategory[item.category]) {
                    itemsByCategory[item.category] = [];
                }
                itemsByCategory[item.category].push(item);
            });
            
            // Gera o HTML para cada categoria
            let html = '';
            let totalItems = 0;
            let completedItems = 0;
            
            for (const category in itemsByCategory) {
                const categoryItems = itemsByCategory[category];
                const categoryIcon = getCategoryIcon(category);
                
                html += `
                    <div class="category">
                        <div class="category-header">
                            <i class="fas ${categoryIcon} category-icon"></i>
                            <h2>${category}</h2>
                        </div>
                        <ul class="item-list">
                `;
                
                categoryItems.forEach(item => {
                    totalItems++;
                    if (item.completed) completedItems++;
                    
                    html += `
                        <li class="item" data-id="${item.id}">
                            <input type="checkbox" class="item-checkbox" ${item.completed ? 'checked' : ''} 
                                   onchange="toggleComplete(${item.id})">
                            <div class="item-content">
                                <span class="item-quantity">${item.quantity}x</span>
                                <span class="item-name ${item.completed ? 'item-completed' : ''}">${item.name}</span>
                            </div>
                            <div class="item-actions">
                                <button class="btn btn-danger btn-icon" onclick="removeItem(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </li>
                    `;
                });
                
                html += `
                        </ul>
                    </div>
                `;
            }
            
            shoppingListElement.innerHTML = html;
            updateStats(totalItems, completedItems);
        }
        
        // Atualiza as estatísticas
        function updateStats(total, completed) {
            document.getElementById('totalItems').textContent = total;
            document.getElementById('completedItems').textContent = completed;
            document.getElementById('remainingItems').textContent = total - completed;
        }
        
        // Remove um item da lista
        function removeItem(id) {
            if (confirm('Tem certeza que deseja remover este item?')) {
                let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
                shoppingList = shoppingList.filter(item => item.id !== id);
                localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
                loadShoppingList();
                showAlert('Item removido com sucesso!', 'success');
            }
        }
        
        // Alterna entre completo/não completo
        function toggleComplete(id) {
            let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
            shoppingList = shoppingList.map(item => {
                if (item.id === id) {
                    return {...item, completed: !item.completed};
                }
                return item;
            });
            localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
            loadShoppingList();
        }
        
        // Limpa os itens marcados como completos
        function clearCompleted() {
            let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
            const completedCount = shoppingList.filter(item => item.completed).length;
            
            if (completedCount === 0) {
                showAlert('Nenhum item comprado para remover!', 'warning');
                return;
            }
            
            if (confirm(`Tem certeza que deseja remover ${completedCount} itens comprados?`)) {
                shoppingList = shoppingList.filter(item => !item.completed);
                localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
                loadShoppingList();
                showAlert('Itens comprados removidos com sucesso!', 'success');
            }
        }
        
        // Limpa toda a lista
        function clearAll() {
            let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
            
            if (shoppingList.length === 0) {
                showAlert('A lista já está vazia!', 'warning');
                return;
            }
            
            if (confirm('Tem certeza que deseja limpar TODA a lista de compras?')) {
                localStorage.removeItem('shoppingList');
                loadShoppingList();
                showAlert('Lista limpa com sucesso!', 'success');
            }
        }
        
        // Retorna o ícone correspondente à categoria
        function getCategoryIcon(category) {
            const icons = {
                'Padaria': 'fa-bread-slice',
                'Hortifruti': 'fa-apple-alt',
                'Carnes': 'fa-drumstick-bite',
                'Laticínios': 'fa-cheese',
                'Limpeza': 'fa-broom',
                'Bebidas': 'fa-wine-bottle',
                'Outros': 'fa-ellipsis-h'
            };
            return icons[category] || 'fa-shopping-basket';
        }
        
        // Mostra um alerta temporário
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">&times;</button>
            `;
            
            // Estilos para o alerta
            alert.style.position = 'fixed';
            alert.style.bottom = '20px';
            alert.style.right = '20px';
            alert.style.padding = '0.75rem 1.25rem';
            alert.style.borderRadius = '8px';
            alert.style.backgroundColor = getComputedStyle(document.documentElement)
                .getPropertyValue(`--${type}`);
            alert.style.color = 'white';
            alert.style.display = 'flex';
            alert.style.alignItems = 'center';
            alert.style.justifyContent = 'space-between';
            alert.style.gap = '1rem';
            alert.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            alert.style.zIndex = '1000';
            alert.style.animation = 'fadeIn 0.3s ease';
            
            // Botão de fechar
            alert.querySelector('button').style.background = 'none';
            alert.querySelector('button').style.border = 'none';
            alert.querySelector('button').style.color = 'white';
            alert.querySelector('button').style.fontSize = '1.25rem';
            alert.querySelector('button').style.cursor = 'pointer';
            
            document.body.appendChild(alert);
            
            // Remove o alerta após 3 segundos
            setTimeout(() => {
                alert.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }
        
        // Permite adicionar itens pressionando Enter
        document.getElementById('itemInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });
        
        // Adiciona animações
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
